<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Presentation Demo</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../ppw/libs/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="../../ppw/ppw.js"></script>
        <script src="../../ppw/_addons/addon-demo/demo.js"></script>
        <script src="../../ppw/_addons/remote-slide/demo.js"></script>
    </head>
    <body>
        
        <section id="closing">
            5: closing
        </section>
        
        <script>
            window.PPW.init({
                // basic configurations
                title: "Title of my demo1 presentation",
                authors: [
                    {
                        name: "Felipe N. Moura",
                        email: "felipenmoura@gmail.com",
                        twitter: "@felipenmoura",
                        picture: "https://twimg0-a.akamaihd.net/profile_images/1182045890/me.jpg",
                        description: "A nice guy!"
                    }
                ],
                /*createAboutSlide: true, // automatically creates the ABOUT ME slide(s)
                useExternalSlides: true, // load slides with ajax
                preloadSlides: true, // load all the slides before starting*/
                PPWSrc: "../../ppw/", // where is(relatively) the source of PowerPolygonWeb
                shortcutsEnable: true, // enables or not, the shortcuts
                friendlyURL: 'id', // may be false or id(slide' id)
                useSplashScreen: false, // should ppw open the splash screen first?
                
                // presentation data
                theme: "default",
                duration: 60, // the expected duration in minutes
                alertAt: [10, 30, 40, 50], // in minutes
                slides: [
                    {
                        type: 'opening',
                        id: 'cover', // also used as source
                        notes: [
                            "this is the very first slide",
                            "and has only these two useless notes"
                        ]
                    },
                    {
                        type: 'content',
                        id: 'subject-a',
                        notes: [
                            "First note",
                            "Second useless note"
                        ]
                    },
                    {
                        type: 'title',
                        id: 'another-title'
                    },
                    {
                        type: 'content',
                        id: 'subject-b',
                        notes: [
                            "Another of those notes"
                        ]
                    },
                    {
                        type: 'closing',
                        id: 'closing',
                        notes: [
                            "The last slide, to thank and ask for questions"
                        ]
                    }
                ],
                
                // KEYBOARD SHORTCUTS(optional)
                shortcuts: [
                    {
                        'F4': function(){
                            alert('F4 was pressed!!!');
                        }
                    }
                ]
            });
        </script>
    </body>
</html>
