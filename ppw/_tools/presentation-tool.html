<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
            html, body { 
                height: 100%;
                width: 100%;
                overflow: hidden;
                margin: 0px;
                padding: 0px;
                font-family: sans-serif, Arial, Tahoma;
            }
            
            body{
                background-color: #c0c9c9;
            }
            h1{
                margin: 0px;
                margin-left: 16px;
                font-size: 2em;
                color: transparent;
                text-shadow: 0px 0px 4px black;
            }
            
            #slide-notes{
                margin: 6px;
                border: solid 1px white;
                border-radius: 6px;
                height: 400px;
                background-color: #f0f0f0;
                font-size: 2em;
                box-shadow: 0px -4px 20px black;
            }
            
            #slide-notes ul{
                margin: 0px;
                padding: 0px;
                list-style-position: inside;
            }
            #slide-notes ul li{
                padding: 4px;
                background-color: white;
            }
            #slide-notes ul li:nth-child(2n){
                background-color: transparent;
                margin-top: 16px;
                margin-bottom: 16px;
            }
            #timer{
                font-size: 26px;
                float: right;
                margin: 0px;
            }
            #timer span{
                color: white;
                font-weight: bold;
                font-size: 70px;
                text-shadow: 0px 0px 4px black;
                line-height: 65px;
            }
            #footer{
                padding-right: 12px;
            }
            #next-slide{
                float: left;
                font-size: 30px;
                color: white;
                font-weight: bold;
                text-shadow: 0px 0px 4px black;
                width: 416px;
                overflow: hidden;
                white-space: nowrap;
                margin: 6px;
            }
            #next-slide span{
                color: black;
                font-size: 50px;
                text-shadow: none;
            }
            
            #timeAlertElement{
                position: absolute;
                left: 0px;
                top: 0px;
                text-align: center;
                width: 100%;
                height: 100%;
                overflow: visible;
                font-weight: bold;
                color: red;
                text-shadow: 0px 0px 20px black;
                
                opacity: 0;
                margin-top: -100px;
                font-size: 600px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>PPW: Current slide title</h1>
            <div id="slide-notes">
                <ul type="circle">
                    <li>Some note here to test the screen style</li>
                    <li>Another idea should be typed here!</li>
                    <li>Remember to say THIS</li>
                    <li>Blah!</li>
                    <li>Ok, now it's got boring already</li>
                </ul>
            </div>
            <div id="footer">
                <div id="next-slide">
                    Next <span>The next slide title</span>
                </div>
                <div id="timer">
                    <span>556</span>min
                </div>
            </div>
        </div>
        <div id="timeAlertElement">30</div>
        <script>
            window.PresentationTool= (function(_d){
                var $= null,
                    ppw= null;
                
                var verifyInstance= function(){
                    if(!$){
                        $= opener.jQuery;
                        ppw= opener.PPW;
                    }
                }
                
                return {
                    init: function(_$, _ppw){
                        $= _$;
                        ppw= ppw
                    },
                    alertTime: function(t){
                        var el= null;
                        verifyInstance();
                        
                        el= $(document.querySelector('#timeAlertElement'));
                        
                        el.show()
                          .css({
                            fontSize: '600px',
                            marginTop: '-100px'
                        }).animate({
                            fontSize: '700px',
                            marginTop: '-150px',
                            opacity: 1
                        }, 400, function(){
                            $(this).animate({
                                fontSize: '600px',
                                marginTop: '-100px'
                            }, 400, function(){
                                setTimeout(function(){
                                    $(document.querySelector('#timeAlertElement')).animate({
                                        fontSize: '400px',
                                        marginTop: '0px',
                                        opacity: 0
                                    }, 2000);
                                }, 500);
                            });
                        });
                    }
                }
            })(document);
            
            setTimeout(function(){
                
                window.PresentationTool.alertTime(50);
            }, 1000);
        </script>
    </body>
</html>
